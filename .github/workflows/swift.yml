name: Swift

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: "cache-spm"
        with:
          path: BuildTools/.build
          key: ${{ runner.os }}-v2-spm-${{ hashFiles('**/BuildTools/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Build tools
        if: steps.cache-spm.outputs.cache-hit != 'true'
        run: swift build -c release --package-path BuildTools
      - name: Lint
        run: swift run -c release --skip-build --package-path BuildTools swift-format lint -p --strict --recursive ./Sources ./Tests ./scripts
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
